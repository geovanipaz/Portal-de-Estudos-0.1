{% extends 'dashboard/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        {% for nota in notas %}
        <div class="col-md-3">
            <a href="#">
                <div class="card">
                    <div class="card-header">{{nota.titulo}}</div>
                    <div class="card-body">{{nota.descricao}}</div>
                    <div class="card-footer mt-auto "><a href="#">
                        <i class="fa fa-trash fa-2x"></i></a>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
        

        <br><br>

    </div>
</div>
<br><br>
<div class="container">
    <form method="POST">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Cria Notas</legend>
        </fieldset>
        {{form | crispy}}
        {% csrf_token %}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Criar
            </button>
        </div>
    </form>
</div>

{% endblock content %}
